<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <nav>
            
            <button class="file-button">File</button>
            <button class="view-button">View</button>
            <button class="view-button">Run</button>
            
        </nav>
        <div class="input-tape" id="input-tape"></div>


        <div class="container" id="container">
            
            <div class="workspace" id="workspace">
                <div class="editor">
                    <div class="margin" id="lines">
                        <div class="line">
                            <div id="pointtemplate">
                                <button class="point inactive" id="1" onclick="switchBreakpoint(this.id)"></button>
                            </div>
                            <div class="linenumber">1</div>
    
                        </div>

                    </div>
                    
                    <textarea id="textarea-editor" contenteditable="true" spellcheck="false" autocapitalize="false" wrap="off";></textarea>
                </div>
                

                
            </div>
        </div>
        <div class="output-section" id="output-section">
            <div id="textarea-console" spellcheck="false" autocapitalize="false">
                <div id="console-resizer"></div>
            </div>
            <div class="output-tape"></div>
        </div>
    </div>

	<script src="build/script.js"></script>
</body>

</html>
