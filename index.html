<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <nav>
            
            <button class="file-button">File</button>
            <button class="view-button">View</button>
            <button class="view-button">Run</button>
            
        </nav>
        <div class="input-tape" id="input-tape">
            
            <button class="input-tape-nav left" onclick="moveInputTapeLeft()"><</button>
            
            <div class="tape" id="input-tape-container">
                <div class="cell-container" id='input-1'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5).split('.').join('')">
                    <div class="caption">1</div>
                </div>
                <div class="cell-container" id='input-2'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">2</div>
                </div>
                <div class="cell-container" id='input-3'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">3</div>
                </div>
                <div class="cell-container" id='input-4'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">4</div>
                </div>
                <div class="cell-container" id='input-5'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">5</div>
                </div>
                <div class="cell-container" id='input-6'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">6</div>
                </div>
                <div class="cell-container" id='input-7'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">7</div>
                </div>
                <div class="cell-container" id='input-8'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">8</div>
                </div>
                <div class="cell-container" id='input-9'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">9</div>
                </div>
                <div class="cell-container" id='input-10'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">10</div>
                </div>
                <div class="cell-container" id='input-11'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">11</div>
                </div>
                <div class="cell-container" id='input-12'>
                    <input class="input cell" type="number" pattern="[0-9]*" oninput="this.value=this.value.slice(0,5)">
                    <div class="caption">12</div>
                </div>
                
            </div>
            <button class="input-tape-nav right" id="tape-right" onclick="moveInputTapeRight()">></button>
            <!-- <a class="input-tape-nav right"href="#input-11"></a> -->
        </div>


        <div class="container" id="container">
            
            <div class="workspace" id="workspace">
                <div class="editor">
                    <div class="margin" id="lines">
                        <div class="line">
                            <div id="pointtemplate">
                                <button class="point inactive" id="1" onclick="switchBreakpoint(this.id)"></button>
                            </div>
                            <div class="linenumber">1</div>
    
                        </div>

                    </div>
                    
                    <textarea id="textarea-editor" contenteditable="true" spellcheck="false" autocapitalize="false" wrap="off";></textarea>
                </div>
                

                
            </div>
        </div>
        <div class="output-section" id="output-section">
            <div id="textarea-console" spellcheck="false" autocapitalize="false">
                <div id="console-resizer"></div>
            </div>
            <div class="output-tape"></div>
        </div>
    </div>

	<script src="build/script.js"></script>
</body>

</html>
